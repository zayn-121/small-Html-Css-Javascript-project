<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character counter</title>
</head>
<body>
    
    <div class="container">
        <h2>Character Counter</h2>
        <textarea  id="textarea" class="textarea" placeholder="Enter your text here" maxlength="50"></textarea>
        <div class="counter-container">
            <P>Total Characters: <span id="total-count" class="total-count"></span></P>
            <P>Remaining : <span id="remaining-count" class="remaining-count"></span></P>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
